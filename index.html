<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>CoordinatorGPT Login</title>
  <link rel="stylesheet" href="Assets/styles/style.css" />
  <link rel="stylesheet" href="https://fonts.googleapis.com/css2?family=Inter:wght@400;500;600&display=swap" />
  <script src="https://apis.google.com/js/platform.js" async defer></script>
  <meta name="google-signin-client_id" content="632513860763-fd7ofvc6ul9ucr5sh3ai8uak7c9jqa6u.apps.googleusercontent.com" />
</head>
<body>
  <div class="auth">
    <div class="rectangle-parent">
      <div class="frame-child"></div>
      <b class="coordinatorgpt">CoordinatorGPT</b>
    </div>
    <section class="auth-inner">
      <div class="frame-parent">
        <div class="frame-wrapper">
          <div class="the-perfect-to-do-list-for-all-parent">
            <div class="the-perfect-to-do">
              The perfect to-do list for all PUSD students, combining Google Classroom and Synergy.
            </div>
            <div class="frame-container">
              <div class="frame-group">
                <button class="gsi-material-button" onclick="redirectToGoogleSignIn()">
                  <div class="gsi-material-button-state"></div>
                  <div class="gsi-material-button-content-wrapper">
                    <div class="gsi-material-button-icon">
                      <svg version="1.1" xmlns="http://www.w3.org/2000/svg" viewBox="0 0 48 48" xmlns:xlink="http://www.w3.org/1999/xlink" style="display: block;">
                        <path fill="#EA4335" d="M24 9.5c3.54 0 6.71 1.22 9.21 3.6l6.85-6.85C35.9 2.38 30.47 0 24 0 14.62 0 6.51 5.38 2.56 13.22l7.98 6.19C12.43 13.72 17.74 9.5 24 9.5z"></path>
                        <path fill="#4285F4" d="M46.98 24.55c0-1.57-.15-3.09-.38-4.55H24v9.02h12.94c-.58 2.96-2.26 5.48-4.78 7.18l7.73 6c4.51-4.18 7.09-10.36 7.09-17.65z"></path>
                        <path fill="#FBBC05" d="M10.53 28.59c-.48-1.45-.76-2.99-.76-4.59s.27-3.14.76-4.59l-7.98-6.19C.92 16.46 0 20.12 0 24c0 3.88.92 7.54 2.56 10.78l7.97-6.19z"></path>
                        <path fill="#34A853" d="M24 48c6.48 0 11.93-2.13 15.89-5.81l-7.73-6c-2.15 1.45-4.92 2.3-8.16 2.3-6.26 0-11.57-4.22-13.47-9.91l-7.98 6.19C6.51 42.62 14.62 48 24 48z"></path>
                        <path fill="none" d="M0 0h48v48H0z"></path>
                      </svg>
                    </div>
                    <span class="gsi-material-button-contents">Continue with Google</span>
                    <span style="display: none;">Continue with Google</span>
                  </div>
                </button>
                <script>
                  const clientId = '632513860763-fd7ofvc6ul9ucr5sh3ai8uak7c9jqa6u.apps.googleusercontent.com';
                  const redirectUri = 'https://coordinator-gpt.vercel.app/auth/google/callback'; // Ensure this matches the Redirect URI in your Google Cloud Console
              
                  function redirectToGoogleSignIn() {
                    const authUrl = `https://accounts.google.com/o/oauth2/v2/auth?client_id=${clientId}&redirect_uri=${redirectUri}&response_type=code&scope=openid%20email%20profile`;
                    window.location.href = authUrl;
                  }
                </script>
                <div class="by-clicking-continue-container">
                  <span>By clicking continue, you agree to our </span>
                  <a class="terms-of-service" href="https://docs.google.com/document/d/1xcFk0ZiTVxYaO8fUTpK7SmrZ4GB19F4oZDOa8FRTgx4/edit" target="_blank">
                    <span class="terms-of-service1">Terms of Service</span>
                  </a>
                  <span> and </span>
                  <a class="privacy-policy" href="https://docs.google.com/document/d/1xcFk0ZiTVxYaO8fUTpK7SmrZ4GB19F4oZDOa8FRTgx4/edit" target="_blank">
                    <span class="privacy-policy1">Privacy Policy</span>
                  </a>
                </div>
              </div>
            </div>
          </div>
        </div>
        <div class="wrapper-computer">
          <img class="computer-icon" loading="lazy" alt="" src="Assets/images/computer.svg" />
        </div>
      </div>
    </section>
  </div>
</body>
</html>
