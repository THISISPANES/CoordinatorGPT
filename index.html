<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>CoordinatorGPT Login</title>
    <link rel="stylesheet" href="Assets/styles/style.css" />
    <link
      rel="stylesheet"
      href="https://fonts.googleapis.com/css2?family=Inter:wght@400;500;600&display=swap"
    />
    <script src="https://apis.google.com/js/platform.js" async defer></script>
    <meta
      name="google-signin-client_id"
      content="632513860763-fd7ofvc6ul9ucr5sh3ai8uak7c9jqa6u.apps.googleusercontent.com"
    />
    <style>
      /* Basic CSS reset for the page */
      body, html {
        margin: 0;
        padding: 0;
        font-family: 'Inter', sans-serif;
        display: flex;
        justify-content: center;
        align-items: center;
        height: 100vh;
        background-color: #f0f0f0;
      }

      .auth {
        display: flex;
        flex-direction: column;
        align-items: center;
        justify-content: center;
      }

      .rectangle-parent {
        text-align: center;
        margin-bottom: 20px;
      }

      .frame-child {
        width: 100px;
        height: 4px;
        background-color: #000;
        margin-bottom: 20px;
      }

      .coordinatorgpt {
        font-size: 24px;
        font-weight: 600;
      }

      .auth-inner {
        display: flex;
        flex-direction: column;
        align-items: center;
      }

      .frame-parent {
        display: flex;
        flex-direction: column;
        align-items: center;
      }

      .the-perfect-to-do {
        text-align: center;
        margin-bottom: 20px;
        font-size: 18px;
      }

      .frame-group {
        display: flex;
        flex-direction: column;
        align-items: center;
        width: 100%;
      }

      .login-with-google-wrapper {
        text-align: center;
        margin-bottom: 10px;
      }

      .g-signin2-container {
        display: flex;
        justify-content: center;
        align-items: center;
        width: 100%;
      }

      .by-clicking-continue-container {
        text-align: center;
        margin-top: 20px;
      }

      .terms-of-service,
      .privacy-policy {
        color: #0000ff;
        text-decoration: none;
      }

      .terms-of-service:hover,
      .privacy-policy:hover {
        text-decoration: underline;
      }

      .wrapper-computer {
        margin-top: 20px;
      }

      .computer-icon {
        width: 100%;
        max-width: 300px;
      }
    </style>
  </head>
  <body>
    <div class="auth">
      <div class="rectangle-parent">
        <div class="frame-child"></div>
        <b class="coordinatorgpt">CoordinatorGPT</b>
      </div>
      <section class="auth-inner">
        <div class="frame-parent">
          <div class="frame-wrapper">
            <div class="the-perfect-to-do-list-for-all-parent">
              <div class="the-perfect-to-do">
                The perfect to-do list for all PUSD students, combining Google
                Classroom and Synergy.
              </div>
              <div class="frame-container">
                <div class="frame-group">
                  <div class="login-with-google-wrapper">
                    <h3 class="login-with-google">Login with Google</h3>
                  </div>
                  <div class="g-signin2-container">
                    <div class="g-signin2" data-onsuccess="onSignIn"></div>
                  </div>
                  <div class="by-clicking-continue-container">
                    <span>By clicking continue, you agree to our </span>
                    <a
                      class="terms-of-service"
                      href="https://docs.google.com/document/d/1xcFk0ZiTVxYaO8fUTpK7SmrZ4GB19F4oZDOa8FRTgx4/edit"
                      target="_blank"
                    >
                      <span class="terms-of-service1">Terms of Service</span>
                    </a>
                    <span> and </span>
                    <a
                      class="privacy-policy"
                      href="https://docs.google.com/document/d/1xcFk0ZiTVxYaO8fUTpK7SmrZ4GB19F4oZDOa8FRTgx4/edit"
                      target="_blank"
                    >
                      <span class="privacy-policy1">Privacy Policy</span>
                    </a>
                  </div>
                </div>
              </div>
            </div>
          </div>
          <div class="wrapper-computer">
            <img
              class="computer-icon"
              loading="lazy"
              alt=""
              src="Assets/images/computer.svg"
            />
          </div>
        </div>
      </section>
    </div>

    <script>
      function onSignIn(googleUser) {
        const idToken = googleUser.getAuthResponse().id_token;

        // Send the ID token to the server for verification
        fetch("/auth/verifyToken", {
          method: "POST",
          headers: {
            "Content-Type": "application/json",
          },
          body: JSON.stringify({ idToken }),
        })
          .then((response) => response.json())
          .then((data) => {
            console.log("Server response:", data);
            // Redirect to the to-do list page or perform other actions
            window.location.href = "/todo.html"; // Example redirection
          })
          .catch((error) => {
            console.error("Error:", error);
          });
      }
    </script>
  </body>
</html>
