<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Google Sign-In Example</title>
    <script src="https://apis.google.com/js/platform.js" async defer></script>
    <meta name="google-signin-client_id" content="632513860763-fd7ofvc6ul9ucr5sh3ai8uak7c9jqa6u.apps.googleusercontent.com">
</head>
<body>
    <div class="g-signin2" data-onsuccess="onSignIn"></div>

    <script>
        function onSignIn(googleUser) {
            const idToken = googleUser.getAuthResponse().id_token;

            // Send the ID token to the server for verification
            fetch('/auth/verifyToken', {
                method: 'POST',
                headers: {
                    'Content-Type': 'application/json'
                },
                body: JSON.stringify({ idToken })
            })
            .then(response => response.json())
            .then(data => {
                console.log('Server response:', data);
                // Redirect to the to-do list page or perform other actions
                window.location.href = "/todo.html"; // Example redirection
            })
            .catch(error => {
                console.error('Error:', error);
            });
        }
    </script>
</body>
</html>
